<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaGram</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <center><br>
            <label for="User_Name">Enter User Name</label><br>
            <input type="text" id="User_name" placeholder="User_name"><br>
            <label for="Password">Enter Password</label><br>
            <input type="password" id="Password" placeholder="Password"><br>
            <label for="Full_Name">Enter Full Name</label><br>
            <input type="text" id="Full_Name" placeholder="Password"><br>
            <label for="Email_A">Enter Email</label><br>
            <input type="email" id="Email_A" placeholder="Email_ADDress"><br>
            <label for="Mobile_no">Enter Mobile_no</label><br>
            <input type="number" id="Mobile_no" placeholder="Mobile Number"><br><br>
            <button type="submit" onclick="Sign_UP()" class="Sign_UP">Create Account</button><br><br>
            <span>If you Have Alredy Account Then Log in</span>
            <br><br>
            <button type="submit" onclick="LogInCheck()" class="LogInCheck">Log IN</button>
        </center>
    </div>
    <script src="index.js"></script>
</body>

</html>
